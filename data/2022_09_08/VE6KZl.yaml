转换说明
所有操作是纯前端转换完成，不涉及任何后台。因有人不放心，担心转换时会泄漏节点，那么我把转换改成响应式分成上下模式，上面输入节点，下面立马出现结果。做过开发的朋友应该知道，要做成响应式不可能是与后端有交互，不管是传统的 request -> response 还是 websocks 都会有延迟，而且对服务器也是巨大的资源浪费。 还不放心的朋友打开控制台看看转换时会不会发出请求。

订阅简单来说分成三种

公开订阅

订阅到这里只要别人想，那么是所有人都可以看的到的，公开订阅只针对公不公开都无所谓的节点可以在这里订阅。在没有设置 GitHub，也没有设置 GitLab，这时候在预览时 订阅 按钮会禁用5秒，5秒后鼠标放上面会有提示风险、右边会有一个红色私有订阅教程，也有一个GitLab 注册教程,这时候如果你还是误点了订阅，那么订阅完成后也可台点击取消订阅进行一个手动删除操作

自定义GitHub

在设置里面设置了 用户名、仓库名、Token之后，便可以把节点订阅到自己的仓库，这个仓库既可以是公用的仓库也可以是私有的仓库，私有的仓库在生成订阅链接后面会有一个 ?token=xxx 标识这个是有时间限制的，时间到了后既不可访问，同样的因为是私有订阅 CDN 也是不可用的。反之公开的仓库不会有这个情况

保存到 GitLab

除了保存到 GitHub 之外，也可以保存到 GitLab，GitLab 除了有保存到自定义 GitHub 所有功能外，他还有一个文件管理的功能，可以对 GitLab 文件进行增、删、改、查、分享等操作

安全使用的方法

在转换完成后，可以把文件内容下载/复制下来，然后导入到你的客户端里面
根据 2.2, 2.3 注册 GitHub账号或者 GitLab账号保存到自己的仓库里面
最后要说的

写这个工具也花了我蛮多时间，从无到有、从0代码到现在这个大家能看的网页都是我写出来的，初心是希望能为大家提供更方便的工具。有好的建议或者意见我很欢迎，我在 Telegram, 论坛也会看到一些朋友提的很好的意见，合理的我都会加上去, 希望大家可以提出更多友善的建议，一起进步。


